<!DOCTYPE HTML>
<html>

<head>
	<title>问卷设计器</title>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
	<link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<!-- -->
	<script>
		var __links = document.querySelectorAll('a');

		function __linkClick(e) {
			parent.window.postMessage(this.href, '*');
		};
		for (var i = 0, l = __links.length; i < l; i++) {
			if (__links[i].getAttribute('data-t') == '_blank') {
				__links[i].addEventListener('click', __linkClick, false);
			}
		}
	</script>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script>
		$(document).ready(function(c) {
			$('.alert-close').on('click', function(c) {
				$('.message').fadeOut('slow', function(c) {
					$('.message').remove();
				});
			});
		});
	</script>
</head>

<body>
	<!-- contact-form -->
	<div class="message warning">
		<div class="contact-form">
			<div class="logo">
				<h1>登&nbsp;&nbsp;&nbsp;&nbsp; 录</h1>
			</div>
			<!--- form --->
			<form class="form" action="#" method="post" name="contact_form">
				<ul>
					<li>
						<label><img src="images/link.png" alt=""/></label>
						<input type="text" class="url" placeholder="ip:port" required />
					</li>
					<li>
						<label><img src="images/contact.png" alt=""/></label>
						<input type="text" class="text" placeholder="账号" required />
					</li>
					<li>
						<label><img src="images/lock.png" alt=""/></label>
						<input type="Password" name="Password" placeholder="密码" required />
					</li>

					<p><a href="#">忘记密码？</a></p>
					<li class="style">
						<input type="Submit" value="登     录">
					</li>
				</ul>
				<div class="clear"></div>
			</form>
		</div>
		<div class="alert-close"></div>
	</div>
	<div class="clear"></div>
	<!--- footer --->
	<div class="footer">
		<p>copyright @ Developped by Yao</a></p>
	</div>
</body>

</html>
